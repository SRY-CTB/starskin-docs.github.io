<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <div id="app" class="spinner">
	    <div class="rect1"></div>
	    <div class="rect2"></div>
	    <div class="rect3"></div>

	    <div class="rect5"></div>
  </div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'StarSkin Docs',
      repo: 'https://github.com/SRY-CTB',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      homepage: 'README.md',
      coverpage: true,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'e682b86e0c8b6382e806',
      clientSecret: '44ec7561b40ed0b939f0f53bd735bd189d5e4c17',
      repo: 'satrskin-pinglun',
      owner: 'SRY-CTB',
      admin: ['SRY-CTB'],
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>
  <!--音乐播放器-->
  <div id="aplayer"></div>
  <script src="APlayer/APlayer.min.js"></script>
  <script>
      const ap = new APlayer({
          container: document.getElementById('aplayer'),
          fixed: true,                //是否附着页面底部，否为false
          autoplay: false,             //是否自动播放，否为false,移动端不能生效
          volume: 0.4,                //初始音量（0~1）
          lrcType: 3,                 //歌词模式（1、HTML模式 2、js模式 3、lrc文件模式）
          mutex: true,                //互斥模式：阻止多个播放器同时播放，当前播放器播放时暂停其他播放器
          order: 'random',            //音频循环顺序（'list'：顺序, 'random'：随机）
          preload: 'auto',            //预加载（'none'：不预加载, 'metadata'：元数据, 'auto'：自动）
          listFolded: true,          //列表默认折叠，开启为true
          theme: '#FFB6C1',           //主题颜色
          audio: [{
              name: '快门回溯 (Live｜Remix)',           //歌曲名称
              artist: '张艺兴，楚晴',       //歌曲作者
              url: 'https://starskin-file-2.shanrenyi.top/d/File-Two/music/tpd1n-b1v3p.mp3',         //歌曲源文件地址
              cover: 'https://img-2.shanrenyi.top/i/2022/12/27/63aa679d4519a.jpg',     //歌曲封面地址
              lrc:  'irc/1.lrc',        //歌曲的歌词文件
              theme: '#eeeeee'        //主题颜色（优先）
          },]
      });
  </script>
</body>

</html>
